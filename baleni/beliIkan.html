<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Package List
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@1,600&display=swap');
  </style>
 </head>
 <body class="bg-[#9e7f70] font-sans">
  <div class="max-w-md mx-auto min-h-screen flex flex-col">
   <!-- Header -->
   <header class="flex justify-between items-center bg-[#f3ede6] rounded-b-3xl px-6 py-4">
    <a href="home.html" aria-label="Back" class="text-[#7a6154] text-4xl font-bold leading-none">
     &lt;
    </a>
    <div class="flex justify-center items-center w-12 h-12 rounded-full bg-[#7a6154]">
     <img alt="Fish icon in circle" class="w-6 h-6" decoding="async" height="24" loading="lazy" src="https://storage.googleapis.com/a1aa/image/a181c4e2-6461-4f50-630d-0836ff58d82a.jpg" width="24"/>
    </div>
    <button aria-label="Cart" class="text-[#7a6154] text-3xl font-light leading-none">
     <i class="fas fa-shopping-cart">
     </i>
    </button>
   </header>
   <main class="flex-grow p-4 space-y-6">
    <!-- Paket murah -->
    <section class="bg-[#f3e1bb] rounded-lg p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
     <div class="sm:flex-1">
      <h2 class="font-montserrat font-extrabold text-[#7a6154] text-2xl mb-2 tracking-wide">
       Paket murah
      </h2>
      <p class="font-opensans italic font-semibold text-[#7a6154] text-base leading-relaxed max-w-xs">
       "5 Pack – Hemat Besar untuk Kolam Besar"
       <br/>
       Cocok untuk budidaya skala besar.
      </p>
     </div>
     <div class="flex flex-col items-center sm:items-end space-y-2">
      <img alt="Four brown paper bags with fish logo stacked in a group" class="w-24 h-24 object-contain" decoding="async" height="96" loading="lazy" src="https://storage.googleapis.com/a1aa/image/83d9d081-44cb-4478-cf10-ab40807e1046.jpg" width="96"/>
      <p class="font-montserrat font-extrabold text-[#7a6154] text-lg">
       Rp 85.500
      </p>
      <button aria-label="Buy Paket murah" class="bg-[#7a6154] text-[#f3ede6] font-montserrat font-extrabold text-xl px-6 py-2 rounded" type="button">
       Beli
      </button>
      <div class="text-[#7a6154] text-3xl mt-1">
       <i class="fas fa-shopping-cart">
       </i>
      </div>
     </div>
    </section>
    <!-- Paket reguler -->
    <section class="bg-[#f3e1bb] rounded-lg p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
     <div class="sm:flex-1">
      <h2 class="font-montserrat font-extrabold text-[#7a6154] text-2xl mb-2 tracking-wide">
       Paket reguler
      </h2>
      <p class="font-opensans italic font-semibold text-[#7a6154] text-base leading-relaxed max-w-xs">
       "3 Pack – Ikan Sehat, Panen Cepat"
       <br/>
       Diskon praktis untuk kolam rumahan.
      </p>
     </div>
     <div class="flex flex-col items-center sm:items-end space-y-2">
      <img alt="Three brown paper bags with fish logo grouped" class="w-18 h-24 object-contain" decoding="async" height="96" loading="lazy" src="https://storage.googleapis.com/a1aa/image/e9ab443d-0c98-413e-f82a-01600336ae4f.jpg" width="72"/>
      <p class="font-montserrat font-extrabold text-[#7a6154] text-lg">
       Rp 51.300
      </p>
      <button aria-label="Buy Paket reguler" class="bg-[#7a6154] text-[#f3ede6] font-montserrat font-extrabold text-xl px-6 py-2 rounded" type="button">
       Beli
      </button>
      <div class="text-[#7a6154] text-3xl mt-1">
       <i class="fas fa-shopping-cart">
       </i>
      </div>
     </div>
    </section>
    <!-- Pupuk -->
    <section class="bg-[#f3e1bb] rounded-lg p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
     <div class="sm:flex-1">
      <h2 class="font-montserrat font-extrabold text-[#7a6154] text-2xl mb-2 tracking-wide">
       Pupuk
      </h2>
      <p class="font-opensans italic font-semibold text-[#7a6154] text-base leading-relaxed max-w-xs">
       "1 Pack – Praktis &amp; Efisien"
       <br/>
       Cukup untuk uji coba atau isi ulang ringan.
      </p>
     </div>
     <div class="flex flex-col items-center sm:items-end space-y-2">
      <img alt="One brown paper bag with fish logo" class="w-18 h-24 object-contain" decoding="async" height="96" loading="lazy" src="https://storage.googleapis.com/a1aa/image/a9c44266-c88c-42dc-74c4-4afe75d815a5.jpg" width="72"/>
      <p class="font-montserrat font-extrabold text-[#7a6154] text-lg">
       Rp 19.000
      </p>
      <button aria-label="Buy Pupuk" class="bg-[#7a6154] text-[#f3ede6] font-montserrat font-extrabold text-xl px-6 py-2 rounded" type="button">
       Beli
      </button>
      <div class="text-[#7a6154] text-3xl mt-1">
       <i class="fas fa-shopping-cart">
       </i>
      </div>
     </div>
    </section>
   </main>
  </div>
 </body>
</html>
