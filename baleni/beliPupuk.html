<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Pupuk Packages
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@1,400&display=swap');
  </style>
 </head>
 <body class="bg-[#9e7f6a] font-sans">
  <header class="flex items-center justify-between bg-[#f3e9e3] rounded-b-3xl px-6 py-4">
   <a href="home.html" aria-label="Back" class="text-[#9e7f6a] text-4xl font-bold leading-none">
    &lt;
   </a>
   <img alt="Seed bag icon, brown bag with white plant symbol" class="w-10 h-10" height="40" src="https://storage.googleapis.com/a1aa/image/371c4ae7-3cd9-4abd-b350-90af30fa07da.jpg" width="40"/>
   <button aria-label="Cart" class="text-[#9e7f6a] text-3xl">
    <i class="fas fa-shopping-cart">
    </i>
   </button>
  </header>
  <main class="p-4 space-y-6">
   <!-- Paket murah -->
   <section class="bg-[#f3e1bc] rounded-lg p-5 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="sm:flex-1">
     <h1 class="font-montserrat font-extrabold text-[#6b574f] text-2xl mb-2">
      Paket murah
     </h1>
     <p class="font-open-sans italic text-[#6b574f] text-lg leading-relaxed max-w-md">
      "5 pack - Lebih banyak, Lebih murah" cocok untuk ladang, diskon paling besar.
     </p>
    </div>
    <div class="flex flex-col items-center sm:items-end space-y-2">
     <img alt="Five brown seed bags with white plant logo stacked" class="w-24 h-24 object-contain" height="100" src="https://storage.googleapis.com/a1aa/image/5b1f7b33-1d71-4aed-e24c-0d1e3810944f.jpg" width="100"/>
     <p class="font-montserrat font-extrabold text-[#6b574f] text-lg">
      Rp
      <span class="text-xl">
       110.900
      </span>
     </p>
     <button aria-label="Buy Paket murah" class="bg-[#6b574f] text-[#f3e1bc] font-montserrat font-extrabold text-xl rounded px-6 py-2 flex items-center gap-2">
      <i class="fas fa-shopping-cart">
      </i>
      Beli
     </button>
    </div>
   </section>
   <!-- Paket reguler -->
   <section class="bg-[#f3e1bc] rounded-lg p-5 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="sm:flex-1">
     <h1 class="font-montserrat font-extrabold text-[#6b574f] text-2xl mb-2">
      Paket reguler
     </h1>
     <p class="font-open-sans italic text-[#6b574f] text-lg leading-relaxed max-w-md">
      "3 Pack – Hemat &amp; Subur" Dapatkan 3 kemasan pupuk berkualitas dengan diskon spesial.
     </p>
    </div>
    <div class="flex flex-col items-center sm:items-end space-y-2">
     <img alt="Three brown seed bags with white plant logo grouped" class="w-24 h-24 object-contain" height="100" src="https://storage.googleapis.com/a1aa/image/69a1f2ef-ec9b-4880-6018-59b3faa41792.jpg" width="100"/>
     <p class="font-montserrat font-extrabold text-[#6b574f] text-lg">
      Rp
      <span class="text-xl">
       91.000
      </span>
     </p>
     <button aria-label="Buy Paket reguler" class="bg-[#6b574f] text-[#f3e1bc] font-montserrat font-extrabold text-xl rounded px-6 py-2 flex items-center gap-2">
      <i class="fas fa-shopping-cart">
      </i>
      Beli
     </button>
    </div>
   </section>
   <!-- Pupuk -->
   <section class="bg-[#f3e1bc] rounded-lg p-5 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div class="sm:flex-1">
     <h1 class="font-montserrat font-extrabold text-[#6b574f] text-2xl mb-2">
      Pupuk
     </h1>
     <p class="font-open-sans italic text-[#6b574f] text-lg leading-relaxed max-w-md">
      "1 Pack – Coba Dulu" Untuk pemakaian ringan atau percobaan.
      <br/>
      .
     </p>
    </div>
    <div class="flex flex-col items-center sm:items-end space-y-2">
     <img alt="One brown seed bag with white plant logo" class="w-24 h-24 object-contain" height="100" src="https://storage.googleapis.com/a1aa/image/b31f1eea-5c33-483e-9d08-f6b5d2d0bb7c.jpg" width="100"/>
     <p class="font-montserrat font-extrabold text-[#6b574f] text-lg">
      Rp
      <span class="text-xl">
       91.000
      </span>
     </p>
     <button aria-label="Buy Pupuk" class="bg-[#6b574f] text-[#f3e1bc] font-montserrat font-extrabold text-xl rounded px-6 py-2 flex items-center gap-2">
      <i class="fas fa-shopping-cart">
      </i>
      Beli
     </button>
    </div>
   </section>
  </main>

</html>
